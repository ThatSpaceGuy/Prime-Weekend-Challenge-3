<!DOCTYPE html>
<html>
<head>
	<script src="vendors/jquery-3.1.0.min.js"></script>
	<script src="scripts/scripts.js"></script>
	<link rel="stylesheet" href="vendors/bootstrap.min.css">
	<link rel="stylesheet" href="styles/styles.css"/>
	<title>Prime Weekend Challenge 3 - Calculator Webapp</title>
</head>
<body>
	<h1>Web Calculator</h1>
	<h3>by Luis H. Matos</h3>
	<div id="calcBox" class="container">
		<div class="row">
			<div id="numOneBox" class="col-xs-5">
				<p id="numOne" class="numBox">Enter a number below</p>
				<button id="x7" class="numButton" data-num="numOne" data-digit="7">7</button>
				<button id="x8" class="numButton" data-num="numOne" data-digit="8">8</button>
				<button id="x9" class="numButton" data-num="numOne" data-digit="9">9</button>
				<br>
				<button id="x4" class="numButton" data-num="numOne" data-digit="4">4</button>
				<button id="x5" class="numButton" data-num="numOne" data-digit="5">5</button>
				<button id="x6" class="numButton" data-num="numOne" data-digit="6">6</button>
				<br>
				<button id="x1" class="numButton" data-num="numOne" data-digit="1">1</button>
				<button id="x2" class="numButton" data-num="numOne" data-digit="2">2</button>
				<button id="x3" class="numButton" data-num="numOne" data-digit="3">3</button>
				<br>
				<button id="x0" class="numButton" data-num="numOne" data-digit="0">0</button>
				<button id="xDot" class="numButton" data-num="numOne" data-digit=".">.</button>
			</div>
			<select id="operatorButton" class="col-xs-2">
				<option value="Add">+</option>
				<option value="Sub">-</option>
				<option value="Mul">*</option>
				<option value="Div">/</option>
			</select>
			<div id="numTwoBox" class="col-xs-5">
				<p id="numTwo" class="numBox">Enter a number below</p>
				<button id="y7" class="numButton" data-num="numTwo" data-digit="7">7</button>
				<button id="y8" class="numButton" data-num="numTwo" data-digit="8">8</button>
				<button id="y9" class="numButton" data-num="numTwo" data-digit="9">9</button>
				<br>
				<button id="y4" class="numButton" data-num="numTwo" data-digit="4">4</button>
				<button id="y5" class="numButton" data-num="numTwo" data-digit="5">5</button>
				<button id="y6" class="numButton" data-num="numTwo" data-digit="6">6</button>
				<br>
				<button id="y1" class="numButton" data-num="numTwo" data-digit="1">1</button>
				<button id="y2" class="numButton" data-num="numTwo" data-digit="2">2</button>
				<button id="y3" class="numButton" data-num="numTwo" data-digit="3">3</button>
				<br>
				<button id="y0" class="numButton" data-num="numTwo" data-digit="0">0</button>
				<button id="yDot" class="numButton" data-num="numTwo" data-digit=".">.</button>
			</div>

			</div>
			<div id="answerBox" class="row">
				<div class="row">
					<button id="equalsButton" class="col-xs-2 col-xs-offset-5">=</button>
				</div>
				<div class="row">
					<br>
					<text id="showAnswer"></text>
				</div>
			</div>
	</div>
	<button id="clearButton">Clear</button>
</body>
</html>
