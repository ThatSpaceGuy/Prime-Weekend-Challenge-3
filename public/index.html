<!DOCTYPE html>
<html>
<head>
	<script src="vendors/jquery-3.1.0.min.js"></script>
	<script src="scripts/scripts.js"></script>
	<link rel="stylesheet" href="vendors/bootstrap.min.css">
	<link rel="stylesheet" href="styles/styles.css"/>
	<title>Prime Weekend Challenge 3 - Calculator Webapp</title>
</head>
<body>
	<h1>Web Calculator</h1>
	<h3>by Luis H. Matos</h3>
	<div id="calcBox" class="container">
		<div id="calculatorBody" class="container">
			<div id="fullDisplay" class="row">
				<div id="userInterface" class="col-xs-8">
					<div id="currentDisplay" class="row">
						Enter equation
					</div>
					<div id="buttonBox" class="containter">
						<div id="numBox" class="col-xs-9">
							<div class="row numRow">
								<button id="seven" class="numButton col-xs-3 col-xs-offset-1 btn btn-primary" data-digit="7">7</button>
								<button id="eight" class="numButton col-xs-3 col-xs-offset-1 btn btn-primary" data-digit="8">8</button>
								<button id="nine" class="numButton col-xs-3 col-xs-offset-1 btn btn-primary" data-digit="9">9</button>
							</div>
							<div class="row numRow">
								<button id="four" class="numButton col-xs-3 col-xs-offset-1 btn btn-primary" data-digit="4">4</button>
								<button id="five" class="numButton col-xs-3 col-xs-offset-1 btn btn-primary" data-digit="5">5</button>
								<button id="six" class="numButton col-xs-3 col-xs-offset-1 btn btn-primary" data-digit="6">6</button>
							</div>
							<div class="row numRow">
								<button id="one" class="numButton col-xs-3 col-xs-offset-1 btn btn-primary" data-digit="1">1</button>
								<button id="two" class="numButton col-xs-3 col-xs-offset-1 btn btn-primary" data-digit="2">2</button>
								<button id="three" class="numButton col-xs-3 col-xs-offset-1 btn btn-primary" data-digit="3">3</button>
							</div>
							<div class="row numRow">
								<button id="zero" class="numButton col-xs-7 col-xs-offset-1 btn btn-primary" data-digit="0">0</button>
								<button id="dot" class="numButton col-xs-3 col-xs-offset-1 btn btn-primary" data-digit=".">.</button>
							</div>
						</div>
						<div id="operatorBox" class="col-xs-2 col-xs-offset-1">
							<div class="row operatorRow">
								<button id="addi" class="operatorButton col-xs-6 btn btn-warning" data-op="+">+</button>
							</div>
							<div class="row operatorRow">
								<button id="subt" class="operatorButton col-xs-6 btn btn-warning" data-op="-">-</button>
							</div>
							<div class="row operatorRow">
								<button id="mult" class="operatorButton col-xs-6 btn btn-warning" data-op="*">*</button>
							</div>
							<div class="row operatorRow">
								<button id="divi" class="operatorButton col-xs-6 btn btn-warning" data-op="/">/</button>
							</div>
						</div>
						<div id="actionBox" class="row">
							<button id="clearButton" class="actionButton col-xs-2 col-xs-offset-2 btn btn-danger">Clear</button>
							<button id="equalsButton" class="actionButton col-xs-5 col-xs-offset-1 btn btn-success">=</button>
						</div>
					</div>
				</div> <!-- End #userInterface -->
				<div id="historyDisplay" class="col-xs-4">

				</div>
			</div> <!-- End #fullDisplay -->
		</div> <!-- End #calculatorBody -->
	</div> <!-- End #calcBox -->
</body>
</html>
